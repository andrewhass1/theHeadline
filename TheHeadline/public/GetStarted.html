<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">


    </head>
    <style>

        #pitchText {
            text-align: left;
            font-size: 20px;
            font-family: "Times";
        }
        .button {
            outline: none;
            border-radius: 3px;
            background-color: black;
            border: none;
            color: white;
            padding-left: 65px;
            padding-right: 65px;
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            font-size: 12px;
            top: 12px;
            right: 20px;
            font-family: "Avenir";
            font-weight: bold;
            float: left;
        }
        #header {
            font-family: 'Times';
            font-size: 30px;
            font-weight: bold;

        }
        #logo {
            font-family: 'Avenir-Black';
            font-size: 15px;

        }

        @media screen and (min-width: 621px) {
            div.widthAdjustment {
                width: 620px;
            }
        }
        @media screen and (max-width: 620px) {
            div.widthAdjustment {
                width: 95%;
            }
        }
        #pitchcontainer {
            padding-top: 220px;
        }
        .main {
            width: 100%;
            /* The image used */
              background-image: url("assets/getstartedart.png");

              /* Full height */
              height: 100%;

              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
        }









    </style>
    <body>







        <div class="main">
            <div id="pitchcontainer" class="container-lg widthAdjustment">
                <p id="pitchText"><span id="logo">The Headline</span> <br> <span id="header">Join and let the world hear you.</span> <br> You write it and we will show it to the world. Post something and it will be on the front page for 5 mins. Everybody will read what you have to say - Finally.
</p>
                <button class="button" type="button" name="button">Join right now for free</button>
            </div>
        </div>









    </body>


</html>
