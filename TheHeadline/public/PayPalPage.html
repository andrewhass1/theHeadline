<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        </head>
        <style>
            .brand {
                font-family: 'Girassol', cursive;
                color: black;
                position: absolute;
                left: 50%;
                margin-left: -50px !important;  /* 50% of your logo width */
                display: block;
                margin-top: 20px;
            }
            .center {
                text-align:center;
                position: absolute;
                top: 45%; left: 50%;
                transform: translate(-50%,-50%);
            }
            #title {
                font-family: 'Avenir-Heavy';
                font-size: 25px;

            }
            #body {
                font-family: 'Avenir-Heavy';
                font-size: 15px;
                color: #8D8D8D;
                margin-top: -20px;
            }
            .paypalButtons {
                width: 350px;
                margin: 0 auto;

            }





        </style>
        <body>
            <nav id="navBar" class="navbar navbar-custom2">
              <a id="logo" class="navbar-brand brand" href="HomePage.html">The Headline</a>
            </nav>

            <div class="container center">
                <div class="container-lg mt-5 widthAdjustment">
                  <p id="title">Just one dollar</p>
                  <p id="body">For $1.00 what you say will be heard</p>
                  <div class="paypalButtons">
                      <div id="paypal-button-container"></div>
                  </div>

                </div>
            </div>




      <script src="https://www.paypal.com/sdk/js?client-id=AW0Y-uNo-RoIcxUSeO4mHY9TlGtzvyDEOr7LTtN1hKCX0opeV0SEYYtZwZq5EsFoN9rWPr9iYL005wJI"></script>


        <script>
          paypal.Buttons({
             style: {
                layout:  'horizontal',
                color:   'blue',
                shape:   'rect',
                label:   'paypal'
            },

            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{
                  amount: {
                    value: '1.00'
                  }
                }]
              });
            },
            onApprove: function(data, actions) {

                return actions.order.capture().then(function(details) {
                    var db = firebase.firestore();
                    firebase.auth().onAuthStateChanged(function(user) {
                      if (user) {
                          db.collection("posts").add({
                              title: localStorage.getItem('title'),
                              content: localStorage.getItem('content'),
                              user: user.email,
                              time: firebase.firestore.FieldValue.serverTimestamp(),
                              status: "NOTPOSTED"
                          })
                          .then(function(docRef) {
                              console.log("Document written with ID: ", docRef.id);
                          })
                          .catch(function(error) {
                              console.error("Error adding document: ", error);
                          });
                          location.href = 'HomePage.html';
                      } else {
                        // No user is signed in.
                      }
                    });

                    alert('Transaction completed by ' + details.payer.name.given_name);

                    // Call your server to save the transaction
                    return fetch('/paypal-transaction-complete', {
                      method: 'post',
                      headers: {
                        'content-type': 'application/json'
                      },
                      body: JSON.stringify({
                        orderID: data.orderID
                      })
                    });
                  });
            }
          }).render('#paypal-button-container');



        </script>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
